<!DOCTYPE html>
<html>
  <head>
    <title>ContactBook</title>
  </head>
  <body>
    </br>
    <form class="editForm">
      <label for="firstname">First name</label>
      <input type="text" name="firstname" class="firstname">
    <br/>
      <label for="lastname">Last name</label>
      <input type="text" name="lastname" class="lastname">
    <br/>
      <label for="mobile">Mobile</label>
      <input type="text" name="mobile" class="mobile">
    <br/>
      <label for="email">Email</label>
      <input type="text" name="email" class="email">
     </br>
      <label for="avatar">Select a file</label>
      <input type="file" name="avatar" class="avatar">
    <br/>
    <button type="submit" class="submitForm">Submit</button>
    </form>
    <br/>
     <button type="button" class="homeLink">Home</button>


    <script src="config.js"></script>
    <script>
      document.getElementsByClassName("submitForm")[0].addEventListener('click', submitForm);
      document.getElementsByClassName("homeLink")[0].addEventListener('click', homeLink);



      function submitForm(e){
        e.preventDefault();

        const form = new FormData(document.querySelector('.editForm'));
        form.append('apiKey', apiKey);

        fetch(rootPath +'controller/insert-contact/', {
          method: 'POST',
          headers: {'Accept': 'application/json, *.*'},
          body: form
        })
        .then(function(response){
          return response.text();
        })
        .then(function(data){
          if(data == "1"){
            alert("Contact added.");
            homeLink();

          } else{
            alert(data);
            homeLink();

          }
        })
      }

      function homeLink(){
        
        window.open("index.html", "_self");
      }

    </script>
  </body>
</html>
