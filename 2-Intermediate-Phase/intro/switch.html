<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet"  href="style.css">
     
    </head>
    <body>
      <label for="weather">What's the weather like? </label>
      <select class="weather">
        <option value="sunny">Sunny</option>
        <option value="windy">Windy</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
        <option value="cloudy">Cloudy</option>
      
      </select>
      <a href="#" onclick="btnPressed()">GO!</a>
      <p class="outputText">Weather advice : </p>

      <script>
        function btnPressed(){
          let weatherSelected = document.getElementsByClassName("weather")[0].value;
          let advice;


          switch(weatherSelected){
            case "sunny":
              advice = "Wear sunscreen and sunglasses.";
              break;

            case "windy":
              advice = "wear a jacket";
              break;

            case "rainy":
              advice = "Wear a rain    coat and carry an unbrella";
              break;

            case "snowy":
              advice = "Wear a warm coat, hat, and gloves.";
              break;
              default:

            case "cloudy":
              advice = "Carry a jacket. It might rain";
          }
          document.getElementsByClassName("outputText")[0].innerHTML = "weather advice: " + advice;
        }
    
      </script>
    </body>
  </html>
