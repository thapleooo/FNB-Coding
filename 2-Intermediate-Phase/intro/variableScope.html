<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet"  href="style.css">
      <title>Intermediate </title>
    </head>
    <body>

      <p class="outputText">Result will appear here</p>
     
      <script>
         var someVariable = 100;
          someFunction();
       
       function someFunction() {
        document.getElementsByClassName("outputText")[0].innerHTML = someVariable; 
      }
      

      </script>
    </body>
  </html>
